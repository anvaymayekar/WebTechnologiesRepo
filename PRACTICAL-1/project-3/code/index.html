<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project - 3 [FYECS1-28]</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form action="" method="get" class="glass">
            <header>
                <h1>Shah & Anchor Kutchhi Enginnering College</h1>
                <h2>Student Registration Form</h2>
            </header>

            <input type="text" name="username" placeholder="username" /><br />
            <input
                type="number"
                name="contactno"
                placeholder="contact no."
                id=""
            /><br />

            <input type="email" name="email" placeholder="email" /><br />
            <input type="datetime-local" name="dob" id="" /><br />
            <div class="container">
                <span class="divider">
                    <h3>select branch</h3>

                    <div class="sect">
                        <div class="cavity">
                            <label for="stream">ECS</label>
                            <input type="radio" name="stream" id="" />
                        </div>
                        <div class="cavity">
                            <label for="stream">Computer</label>
                            <input type="radio" name="stream" id="" />
                        </div>
                        <div class="cavity">
                            <label for="stream">IT</label>
                            <input type="radio" name="stream" id="" />
                        </div>
                        <div class="cavity">
                            <label for="stream">AIDS</label>
                            <input type="radio" name="stream" id="" />
                        </div>
                        <div class="cavity">
                            <label for="stream">EXTC</label>
                            <input type="radio" name="stream" id="" />
                        </div>
                    </div>

                    <div class="sect">
                        <div class="cavity">
                            <label for="stream">CS</label>
                            <input type="radio" name="stream" id="" />
                        </div>
                        <div class="cavity">
                            <label for="stream">VLSI</label>
                            <input type="radio" name="stream" id="" />
                        </div>
                        <div class="cavity">
                            <label for="stream">ACT</label>
                            <input type="radio" name="stream" id="" />
                        </div>
                    </div>
                </span>
                <span class="divider">
                    <h3>select professional society</h3>

                    <div class="sect">
                        <div class="cavity">
                            <label for="society">CSI</label>
                            <input type="checkbox" name="society" id="" />
                        </div>
                        <div class="cavity">
                            <label for="society">IEEE</label>
                            <input type="checkbox" name="society" id="" />
                        </div>
                        <div class="cavity">
                            <label for="society">ISTE</label>
                            <input type="checkbox" name="society" id="" />
                        </div>
                    </div>
                    <div class="sect">
                        <div class="cavity">
                            <label for="society">E-Cell</label>
                            <input type="checkbox" name="society" id="" />
                        </div>
                        <div class="cavity">
                            <label for="society">IPR</label>
                            <input type="checkbox" name="society" id="" />
                        </div>
                        <div class="cavity">
                            <label for="society">Research</label>
                            <input type="checkbox" name="society" id="" />
                        </div>
                    </div>
                </span>
            </div>
            <textarea
                name="feedback"
                id=""
                placeholder="give your suggestions..."
            ></textarea>
            <input type="button" value="Submit" />
        </form>
    </body>
</html>
